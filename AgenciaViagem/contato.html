<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nossos Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div class="page-header text-left container" id="cabecalho">
        <a class="navbar-brand" href="home.html">
            <img src="imagens/logo.png" alt="Curta+ Brasil" style="width:60px;" class="rounded">
        </a>
    </div>

    <div class="container" id="corFundo">

        <!-- inicio nav -->
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destinos.html">Destinos</a>
                        </li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="promocoes.html">Promoções</a>
                        </li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="sobreNos.html">Sobre Nós</a>
                        </li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar Destino" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- fim nav -->
        <div class="corpo">

            <div class="container text-center">
                <div class="row">
                    <div class="col col-sm-12">
                        <h2>
                            Formulário de Contato
                        </h2>
                        <p>Nos envie sua pergunta</p>
                    </div>
                </div>
            </div>

            <!-- inicio form -->
            <form class="d-flex flex-column ">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <br>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <br>
                <div class="col">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto">
                </div>
                <br>
                <div class="col">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5"></textarea>
                </div>
                <br>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </div>
            </form>
            <!-- fim form -->

            <div class="container text-center" style="margin-top: 50px;">
                <div class="row">
                    <div class="col col-sm-12">
                        <h4>Nos contate também por telefone ou WhatsApp</h4>
                       <div><h5>Telefone: (85)98745621</h5></div>
                        <div><h5>WhatsApp: (85)98745621</h5></div>
                    </div>
                </div>
            </div>

        </div>


        <!-- inicio rodape -->
        <div class="container text-center bg-body-tertiary">
            <div class="row">
                <div class="col-sm-12">
                    <p><br>Curta+ Brasil 2023. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
        <!-- fim rodape -->
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
